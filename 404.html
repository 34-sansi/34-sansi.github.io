<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rncyk-404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #157BF8 0%,#AEE4FD 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .home-link {
            display: inline-block;
            font-size: 1.6rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            text-decoration: underline;
            background: rgba(255, 255, 255, 0.1);
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            .home-link {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .home-link {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>404 Not Found</h1>
        <a href="https://rncyk.org" class="home-link">Back to home</a>
    </div>
</body>
</html>
