<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rncyk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #157BF8 0%,#AEE4FD 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
        }
        
        .option-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px 30px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        .option-content {
            flex: 1;
        }
        
        .option-content h3 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .option-content p {
            font-size: 1rem;
            opacity: 0.85;
            line-height: 1.5;
        }
        
        .arrow {
            font-size: 24px;
            opacity: 0.7;
            transition: transform 0.3s;
        }
        
        .option-card:hover .arrow {
            transform: translateX(5px);
            opacity: 1;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .option-card {
                padding: 20px;
            }
            
            .option-content h3 {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .option-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>other</h1>
        <p>some different...<p>
    </div>
    
    <div class="container">
        <a class="option-card" href="https://rncyk.org/game/snakegame.html">
            <div class="option-content">
                <h3>Snake game</h3>
            </div>
        </a>

        <a class="option-card" href="https://rncyk.org/visual/numrain.html">
            <div class="option-content">
                <h3>Number rain</h3>
            </div>
        </a>

        <a class="option-card" href="https://rncyk.org">
            <div class="option-content">
                <h3>Back to home</h3>
            </div>
        </a>
    </div>

    <div class="footer">
        <p>34<!---fff--->@<!---fff--->rnc<!---fff--->yk.org</p>
    </div>
</body>
</html>
